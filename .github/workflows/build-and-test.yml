name: build-and-test
on: 
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # ソースファイルのあるフォルダ
  SOURCE_FOLDER: src

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore /p:EnableWindowsTargeting=true
      working-directory: ${{env.SOURCE_FOLDER}}

    - name: Build
      run: dotnet build ${{env.SOURCE_FOLDER}} --no-restore /p:EnableWindowsTargeting=true
      
    - name: Test
      id: test
      run: dotnet test ${{env.SOURCE_FOLDER}} --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./TestResults/Coverage/

    - name: Report Generator
      uses: danielpalme/ReportGenerator-GitHub-Action@4.8.12
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline_AzurePipelines;Cobertura'
        assemblyfilters: '-xunit*'

    - name: Publish Code Coverage
      id: publish
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: coveragereport
      
    - name: Slack Notification
      uses: slackapi/slack-github-action@v1.16.0
      with:
        payload: "{\"text\":\"${{ env.SLACK_MESSAGE }}\"}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_MESSAGE: ${{ steps.publish.outputs.artifact_url }}

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: coveragereport
